<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s;
    }
    .game {
      text-align: center;
      background: rgba(255, 255, 255, 0.639);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      width: 90%;
      max-width: 500px;
      position: relative;
      animation: fadin 1s ease-in-out;
    }
    h1 { margin-bottom: 20px; }
    #guessInput {
      width: 220px;
      padding: 12px 18px;
      font-size: 1.1rem;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #28a745;
      background: #28a745;
      color: #fff;
      text-align: center;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s, border-color 0.3s;
    }
    #guessInput::placeholder {
      color: rgba(255,255,255,0.8);
    }
    #guessInput:hover,
    #guessInput:focus {
      outline: none;
      background: #e53935;
      border-color: #e53935;
      box-shadow: 0 0 25px 6px #ff1744, 0 2px 8px rgba(0,0,0,0.15);
      transform: scale(1.03) rotate(-2.5deg);
      transition-duration: 0.5s;
    }
    .game-btn {
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      padding: 12px 20px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    .game-btn:hover {
      background-color: #e53935;
      color: #fff;
      box-shadow: 0 0 40px 8px #ff1744, 0 2px 8px rgba(0,0,0,0.15);
      transform: scale(1.07) rotate(-2.5deg);
      transition-duration: 0.5s;
    }
    .game-btn::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255,23,68,0.15);
      border-radius: 100%;
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
      z-index: -1;
    }
    .game-btn:hover::after {
      width: 250%;
      height: 400%;
    }

    /* Lose animations */
    .shake { animation: shake 0.3s; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }
    .flash { animation: flashRed 0.3s; }
    @keyframes flashRed {
      0% { background: #f9f9f9; }
      50% { background: #ff000050; }
      100% { background: #f9f9f9; }
    }

    nav { margin-top: 30px; }
  </style>
</head>
<body>
  <div class="game" id="gameContainer">
    <h1>üéÆ Guess the Number</h1>
    <p id="level"></p>
    <p id="range"></p>
    <p id="attempts"></p>
    <input type="number" id="guessInput" placeholder="Enter your guess"/>
    <br/>
    <button id="submitGuess" class="game-btn">Submit Guess</button>
    <p id="message"></p>

    <nav>
      <a href="about.html"><button class="game-btn">‚ÑπÔ∏è About</button></a>
      <a href="contact.html"><button class="game-btn">üìß Contact</button></a>
      <a href="privacy.html"><button class="game-btn">üîí Privacy Policy</button></a>
    </nav>
  </div>

  <!-- Sound Effects -->
  <audio id="winSound" src="win.wav" preload="auto"></audio>
  <audio id="loseSound" src="lose.wav" preload="auto"></audio>

  <script>
    const gameContainer = document.getElementById("gameContainer");
    const winSound = document.getElementById("winSound");
    const loseSound = document.getElementById("loseSound");

    function attemptsForLevel(level) { return 5 + (level - 1) * 2; }
    function maxRangeForLevel(level) { return level * 100; }

    let gameData = sessionStorage.getItem("gameData")
      ? JSON.parse(sessionStorage.getItem("gameData"))
      : { level: 1, number: Math.floor(Math.random() * 100) + 1, attempts: 5, lastMessage: "" };

    const levelEl = document.getElementById("level");
    const rangeEl = document.getElementById("range");
    const attemptsEl = document.getElementById("attempts");
    const messageEl = document.getElementById("message");
    const inputEl = document.getElementById("guessInput");

    function updateUI() {
      levelEl.textContent = "Level: " + gameData.level;
      rangeEl.textContent = "Guess a number between 1 and " + maxRangeForLevel(gameData.level);
      attemptsEl.textContent = "Attempts left: " + gameData.attempts;
      messageEl.innerHTML = gameData.lastMessage || "";
      sessionStorage.setItem("gameData", JSON.stringify(gameData));
    }

    // Rain animation generator
function spawnRain(symbol, color) {
  for (let i = 0; i < 40; i++) { // bigger wave
    const elem = document.createElement('div');
    elem.textContent = symbol;
    elem.style.position = 'absolute';
    elem.style.left = Math.random() * 100 + '%';
    elem.style.top = '-2em';
    elem.style.fontSize = (Math.random()*24 + 16) + 'px';
    elem.style.opacity = Math.random() * 0.7 + 0.3;
    elem.style.color = color || 'black';
    elem.style.pointerEvents = 'none';
    elem.style.userSelect = 'none';
    elem.style.transition = 'top 2s linear, opacity 2s linear'; // slower fall
    gameContainer.appendChild(elem);

    // Animate falling
    setTimeout(() => {
      elem.style.top = '120%';
      elem.style.opacity = 0;
    }, 50);

    // Remove after animation
    setTimeout(() => elem.remove(), 2100); // match duration
  }
}


        // Animate falling
        setTimeout(() => {
          elem.style.top = '120%';
          elem.style.opacity = 0;
        }, 50);

        // Remove after animation
        setTimeout(() => elem.remove(), 1300);
      
    

    function spawnConfetti() { spawnRain('üéâ', `hsl(${Math.random()*360}, 70%, 60%)`); }
    function spawnSkulls() { spawnRain('üíÄ', 'black'); }

    function triggerLoseAnimation() {
      gameContainer.classList.add('shake', 'flash');
      spawnSkulls();
      setTimeout(()=> gameContainer.classList.remove('shake','flash'), 300);
    }

    document.getElementById("submitGuess").addEventListener("click", () => {
      const guess = Number(inputEl.value);
      if (!guess) return;

      if (guess === gameData.number) {
        gameData.lastMessage = `üéâ You guessed ${guess}. Correct! Moving to next level.`;
        spawnConfetti();
        winSound.currentTime = 0; winSound.play();

        gameData.level++;
        if (gameData.level > 100) {
          gameData.lastMessage = "üèÜ Congratulations! You finished all 100 levels!";
          gameData.level = 1;
        }
        gameData.attempts = attemptsForLevel(gameData.level);
        gameData.number = Math.floor(Math.random() * maxRangeForLevel(gameData.level)) + 1;
      } else {
        gameData.attempts--;
        if (gameData.attempts === 0) {
          gameData.lastMessage = `üíÄ You guessed ${guess}. Wrong! The number was ${gameData.number}. Restarting at Level 1.`;
          triggerLoseAnimation();
          loseSound.currentTime = 0; loseSound.play();

          gameData.level = 1;
          gameData.attempts = attemptsForLevel(1);
          gameData.number = Math.floor(Math.random() * maxRangeForLevel(1)) + 1;
        } else {
          const baseMessage = guess < gameData.number
            ? `You guessed ${guess} ‚Üí Too low! Attempts left: ${gameData.attempts}`
            : `You guessed ${guess} ‚Üí Too high! Attempts left: ${gameData.attempts}`;
          const nearlyThere = Math.abs(guess - gameData.number) <= 5
            ? "<br/>üî• Almost there! You're within 5 of the right number."
            : "";
          gameData.lastMessage = baseMessage + nearlyThere;
        }
      }

      inputEl.value = "";
      updateUI();
    });

    updateUI();
  </script>
</body>
</html>
