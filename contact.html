<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #222;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .game-btn {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition:
        background 0.3s cubic-bezier(.4,2,.6,1),
        box-shadow 0.3s cubic-bezier(.4,2,.6,1),
        transform 0.2s cubic-bezier(.4,2,.6,1);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    .game-btn:hover {
      background-color: #e53935;
      color: #fff;
      box-shadow: 0 0 20px 4px #ff1744, 0 2px 8px rgba(0,0,0,0.15);
      transform: scale(1.07) rotate(-2.5deg);
      transition-duration: 0.5s;
    }
    .game-btn::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255,23,68,0.15);
      border-radius: 100%;
      transform: translate(-50%, -50%);
      transition: width 0.4s cubic-bezier(.4,2,.6,1), height 0.4s cubic-bezier(.4,2,.6,1);
      z-index: -1;
    }
    .game-btn:hover::after {
      width: 250%;
      height: 400%;
    }
  </style>
</head>
<body>
  <h1>Contact</h1>
  <p>If you‚Äôd like to reach out, click the button below to copy our email address:</p>

  <button class="game-btn" onclick="navigator.clipboard.writeText('unis20133@gmail.com'); alert('Email copied to clipboard!')">
    üìã Copy Email
  </button>

  <div style="margin-top:40px;">
    <a href="index.html" style="text-decoration:none;">
      <button type="button" class="game-btn" style="width:180px;">‚Üê Back to Game</button>
    </a>
  </div>
</body>
</html>
